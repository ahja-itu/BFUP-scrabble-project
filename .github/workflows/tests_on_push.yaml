name: dotnet test on push

# Only allow for one workflow run at the time on a per-branch basis
concurrency: 
  group: concurrency-group-${{ github.ref_name }}
  cancel-in-progress: true

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - run: dotnet nuget add source https://nuget.pkg.github.com/jesper-bengtson/ index.json -n FP2022 -u jesper-bengtson -p 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 --store-password-in-clear-text

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal
